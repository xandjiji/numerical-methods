<!DOCTYPE html>
<html>

     <head>
          <title>EP1</title>
          <link rel="icon"  type="image/x-icon" href="favicon.ico" />
     </head>

     <body style="background-color:#323639">
          <script src="libs/math.min.js"></script>
          <script src="libs/Chart.min.js"></script>
          <link rel="stylesheet" href="libs/bootstrap.min.css">
          <link rel="stylesheet" href="style.css">

          <script src="metodos/bisseccao.js"></script>
          <script src="metodos/cordas.js"></script>
          <script src="metodos/newton.js"></script>
          <script src="metodos/ponto_fixo.js"></script>
          <script src="metodos/secantes.js"></script>


          <div class="chartbox">
               <canvas id="myChart"></canvas>
          </div>

          <div class="metodos" align="center">
               <label for="metodo">Escolha um método: </label>
               <select id="metodo" class="metodo" name="metodo">
                    <option value="bisseccao">Bissecção</option>
                    <option value="cordas">Cordas</option>
                    <option value="newton">Newton</option>
                    <option value="ponto fixo">Ponto Fixo</option>
                    <option value="secantes">Secantes</option>
               </select>
          </div>

          <div class="funcoes" align="center">
               <input id="f1" type="radio" name="funcao" value="a" checked> f(x) = x^2 − 2
               <input id="f2" type="radio" name="funcao" value="b"> f(x) = e^-x − x
               <input id="f3" type="radio" name="funcao" value="c"> f(x) = cos(x) − x
          </div>

          <div class="botao" align="center">
               <button onclick="clicou()">Calcule</button>
          </div>

          <div id="tabela" align="center">
               <script src="grafico.js"></script>
               <script src="tabela.js"></script>
               <script src="main.js"></script>
          </div>

     </body>
</html>
